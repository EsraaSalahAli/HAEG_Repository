<div class="container">
  <div class="row">
    <table class="table border m-5">
      <thead>
        <tr>
          <th class="col-md-2">Name</th>
          <th class="col-md-5">Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td><img style="width: 120px;" src="assets/images/{{product.imageName}}" alt=""> </td>
          <td>
            <button routerLink="/Products/Edit/{{product.id}}" class="btn btn-warning m-1">Update</button>
            <button routerLink="/Products/Delete/{{product.id}}" class="btn btn-danger m-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
