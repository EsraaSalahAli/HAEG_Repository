<!-- product section -->

<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        All Products
      </h2>
    </div>
    <label class="form-label" for="category">Category :</label>
    <select class="form-control col-md-4" id="category" (change)="FilterProducts($event)">
      <option value="all">All</option>
      <option value="{{category.name}}" *ngFor="let category of Categories">{{category.name|uppercase}}</option>
    </select>
    <div class="row" *ngIf="!loading">
      <div class="col-sm-6 col-lg-4" *ngFor="let product of Products">
        <div class="box">
          <div class="img-box">
            <img src="assets/images/{{product.imageName}}" alt="">
            <a href="" class="add_cart_btn">
              <span>
                Add To Cart
              </span>
            </a>
          </div>
          <div class="detail-box">
            <h5>
              <a [routerLink]="['/Products',product.id]" style="color: black;">
                {{product.name}}
              </a>
            </h5>
            <div class="product_info">
              <!-- <h5>
                <span>$</span> 300
              </h5> -->
              <!-- <div class="star_container">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="lds-hourglass" style="margin-left: 500px;" *ngIf="loading"></div>
    </div>
    <!-- <div class="btn_box">
      <a href="" class="view_more-link">
        View More
      </a>
    </div> -->
  </div>
</section>

<!-- end product section -->
